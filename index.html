<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mini Mines</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      background: #1a1a2e;
      color: #eee;
      font-family: 'Press Start 2P', cursive;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      /* justify-content: center; ÿ≠ÿ∞ŸÅ ÿ¥ÿØŸá */
      /* align-items: center; ÿ≠ÿ∞ŸÅ ÿ¥ÿØŸá */
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }
    .title {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 36px;
      margin: 0;
      text-align: left;
      line-height: 1;
      user-select: none;
      z-index: 10;
    }
    .controls {
      margin-top: 20px;
      margin-left: 120px;
      position: relative;
      top: -40px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    .controls .balance-container {
      transform: none;
      text-align: center;
      width: 100%;
    }
    .controls-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: flex-start;
      width: 100%;
    }
    .controls input,
    .controls select,
    .controls button {
      font-family: inherit;
      font-size: 12px;
      padding: 4px;
      margin: 0 2px;
      background: #16213e;
      color: #eee;
      border: 2px solid #0f3460;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }
    #bet { width: 60px; }
    .controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .amount,
    .cash-amount {
      color: #00ff88;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 6px;
      margin-top: 10px;
      justify-content: center;
    }
    .tile {
      width: 50px;
      height: 50px;
      background: #0f3460;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
      position: relative;
      overflow: hidden;
    }
    .tile.flash::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.4);
      animation: fadeFlash 0.6s ease-out forwards;
    }
    @keyframes fadeFlash { from { opacity: 1; } to { opacity: 0; } }
    .diamond { font-size: 24px; color: #00ff88; }
    .mine {
      background: #ff3333;
      color: #fff;
      font-size: 24px;
    }
    #message { margin-top: 12px; height: 24px; text-align: center; }

    @media (max-width: 600px) {
      .title {
        font-size: 24px;
        top: 5px;
        left: 5px;
      }
      .controls {
        margin-left: 90px;
        top: -30px;
      }
      .grid {
        grid-template-columns: repeat(5, 40px);
        grid-template-rows: repeat(5, 40px);
        gap: 4px;
      }
      .tile {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      .diamond,
      .mine {
        font-size: 20px;
      }
      .controls input,
      .controls select,
      .controls button {
        font-size: 10px;
        padding: 3px;
      }
      .controls {
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="title">Mini<br>Mines</div>
  <div class="controls">
    <div class="balance-container">Balance: <span id="balance-amount" class="amount">$80.00</span></div>
    <div class="controls-row">
      Bet: <input type="number" id="bet" min="0" value="1" step="0.01" />
      Mines:
      <select id="mines">
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      </select>
    </div>
    <div class="controls-row">
      <button id="start">START</button>
      <button id="cashout" disabled>CASH OUT <span id="cashout-amount" class="cash-amount"></span></button>
    </div>
  </div>

  <div class="grid" id="grid"></div>
  <div id="message"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const TOTAL_TILES = 25;
      const startBtn = document.getElementById('start');
      const cashoutBtn = document.getElementById('cashout');
      const betInput = document.getElementById('bet');
      const minesSelect = document.getElementById('mines');
      const gridEl = document.getElementById('grid');
      const msgEl = document.getElementById('message');
      const balEl = document.getElementById('balance-amount');
      const cashoutAmtEl = document.getElementById('cashout-amount');
      let minePositions = new Set();
      let safeCount = 0;
      let betAmount = 0;
      let mineCount = 1;
      let gameActive = false;
      let balance = 80.00;
      let potential = 0;

      const winMessages = ['A win? How rare!', 'Lucky you, huh!', 'You win'];
      const loseMessages = ['Nice fail', 'Haha...gotchya!', 'Mine says hi!', 'Boom! You lost'];

      function getRandomFrom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      function updateBalance() {
        balEl.textContent = `$${balance.toFixed(2)}`;
      }

      function updateCashoutAmount() {
        cashoutAmtEl.textContent = potential > 0 ? `$${potential.toFixed(2)}` : '';
      }

      function showMessage(text) {
        msgEl.textContent = text;
      }

      function setGameState(active) {
        gameActive = active;
        startBtn.disabled = active;
        cashoutBtn.disabled = !active || safeCount === 0;
        betInput.disabled = active;
        minesSelect.disabled = active;
      }

      function initGrid() {
        gridEl.innerHTML = '';
        for (let i = 0; i < TOTAL_TILES; i++) {
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.dataset.index = i;
          tile.addEventListener('click', onTileClick);
          gridEl.appendChild(tile);
        }
      }

      function placeMines() {
        minePositions.clear();
        while (minePositions.size < mineCount) {
          minePositions.add(Math.floor(Math.random() * TOTAL_TILES));
        }
      }

      function startGame() {
        betAmount = parseFloat(betInput.value) || 0;
        if (betAmount <= 0 || betAmount > balance) {
          showMessage('Invalid bet');
          return;
        }
        mineCount = parseInt(minesSelect.value, 10);
        balance -= betAmount;
        updateBalance();
        potential = 0;
        safeCount = 0;
        updateCashoutAmount();
        showMessage('');
        setGameState(true);
        initGrid();
        placeMines();
      }

      function endGame() {
        setGameState(false);
        document.querySelectorAll('.tile').forEach(tile => {
          tile.removeEventListener('click', onTileClick);
          if (minePositions.has(+tile.dataset.index)) {
            tile.classList.add('mine');
            tile.textContent = 'üí£';
          }
        });
      }

      function onTileClick(e) {
        if (!gameActive) return;
        const idx = +e.currentTarget.dataset.index;
        if (minePositions.has(idx)) {
          showMessage(getRandomFrom(loseMessages));
          endGame();
          updateCashoutAmount();
          return;
        }
        e.currentTarget.removeEventListener('click', onTileClick);
        safeCount++;
        const reward = betAmount * ((mineCount + 1) / 10);
        potential += reward;
        updateCashoutAmount();
        cashoutBtn.disabled = false;
        e.currentTarget.innerHTML = '<span class="diamond">üíé</span>';
        e.currentTarget.classList.add('flash');
        e.currentTarget.addEventListener('animationend', () => e.currentTarget.classList.remove('flash'), { once: true });
        if (safeCount === TOTAL_TILES - mineCount) {
          balance += potential;
          updateBalance();
          potential = 0;
          updateCashoutAmount();
          showMessage(getRandomFrom(winMessages));
          endGame();
        }
      }

      function cashOut() {
        if (!gameActive || safeCount === 0) return;
        balance += potential;
        potential = 0;
        updateBalance();
        updateCashoutAmount();
        showMessage('Cashed out!');
        endGame();
      }

      startBtn.addEventListener('click', startGame);
      cashoutBtn.addEventListener('click', cashOut);
      updateBalance();
      updateCashoutAmount();
      initGrid();
    });
  </script>
</body>
</html>
